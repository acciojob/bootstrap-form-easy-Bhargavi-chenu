<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Internship Form</h1>
        <form class="form">
            <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" id="first-name-input" placeholder="Enter your first name" required>
                <span class="error-message">First name required!</span>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" id="last-name-input" placeholder="Enter your last name" required>
                <span class="error-message">Last name required!</span>
            </div>
            <div class="form-group">
                <label for="email-input">Email Address</label>
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <span class="error-message">Valid email required!</span>
            </div>
            <div class="form-group">
                <label for="college-input">College</label>
                <input type="text" id="college-input" placeholder="Enter your college name" required>
                <span class="error-message">Please provide a valid college name.</span>
            </div>
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year</label>
                <select id="graduation-year-input" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <span class="error-message">Please select a graduation year.</span>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" id="roll-no-input" placeholder="Enter your roll number" required>
                <span class="error-message">Roll number required!</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="conditions-checkbox" required>
                <label for="conditions-checkbox">Agree to terms and conditions</label>
                <span class="error-message">You must agree to the terms and conditions.</span>
            </div>
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
