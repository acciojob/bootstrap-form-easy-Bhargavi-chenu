<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form class="row g-3 needs-validation" novalidate>
  <h2 class="text-center">Internship Form</h2>

  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" required>
    <div class="invalid-feedback">First name required!</div>
  </div>

  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" required>
    <div class="invalid-feedback">Last name required!</div>
  </div>

  <div class="col-md-6">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" required>
    <div class="invalid-feedback">Email required!</div>
  </div>

  <div class="col-md-6">
    <label for="college" class="form-label">College</label>
    <input type="text" class="form-control" id="college" required>
    <div class="invalid-feedback">Please provide a valid college.</div>
  </div>

  <div class="col-md-6">
    <label for="graduationYear" class="form-label">Graduation Year</label>
    <select class="form-select" id="graduationYear" required>
      <option selected disabled value="">Choose...</option>
      <option>2024</option>
      <option>2025</option>
      <option>2026</option>
    </select>
    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
  </div>

  <div class="col-md-6">
    <label for="rollNo" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="rollNo" required>
    <div class="invalid-feedback">Please provide a valid Roll No.</div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="termsCheck" required>
      <label class="form-check-label" for="termsCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

<script>
// Bootstrap validation script
(() => {
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
